<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("숫자?");

        for(i=0; i<num; i++){
            
            if((i % 2) == 1){
                document.write('<br>'+ i);
            }
            
        }

    </script>
</body>
</html>
