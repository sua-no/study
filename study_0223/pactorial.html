<body>
    <script>
        var num = prompt("팩토리얼?");
        var sum = 1;
        var count = 1;
        if(num>1){
            for(i=1; i<=num; i++){
                sum = sum * count;
                count++;             
                console.log(sum);
        }
        document.write('<br>'+ sum); 
        }else{
            sum = 1;
            document.write('<br>'+ sum); 
        }
    </script>
